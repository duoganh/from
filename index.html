<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Music</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
</head>
<body>



<script>
 

    var sound = new Howl({
        src: ['nhac.mp3'], // Use src instead of urls
        loop: true
    });

    function playMusic() {
        sound.play();
    }
    playMusic();
</script>

</body>
</html>
